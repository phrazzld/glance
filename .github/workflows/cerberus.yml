name: Cerberus Council

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]

concurrency:
  group: cerberus-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  draft-check:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      is_draft: ${{ steps.draft.outputs.is_draft }}
    steps:
      - uses: misty-step/cerberus/draft-check@db5610f105b9c3cb7f78447dc68838d9f041f465 # v2.27.0
        id: draft
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  validate:
    needs: draft-check
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.draft-check.outputs.is_draft != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: misty-step/cerberus/validate@db5610f105b9c3cb7f78447dc68838d9f041f465 # v2.27.0

  matrix:
    needs: validate
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      count: ${{ steps.generate.outputs.count }}
    steps:
      - uses: misty-step/cerberus/matrix@db5610f105b9c3cb7f78447dc68838d9f041f465 # v2.27.0
        id: generate

  review:
    needs: [matrix, draft-check]
    if: github.event.pull_request.head.repo.full_name == github.repository && needs.draft-check.outputs.is_draft != 'true'
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: read
    name: "${{ matrix.reviewer_label || matrix.reviewer }}"
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: misty-step/cerberus@db5610f105b9c3cb7f78447dc68838d9f041f465 # v2.27.0
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-key: ${{ secrets.OPENROUTER_API_KEY }}
          comment-policy: 'never'
          timeout: '600'
          context: |
            Glance is a Go CLI that recursively generates LLM-powered directory
            summaries (glance.md). Single-user developer tool, not a web service.
            Uses Gemini and OpenRouter APIs with a multi-tier failover chain.

  verdict:
    name: "Council Verdict"
    needs: [review, draft-check]
    if: always() && needs.review.result != 'skipped' && needs.draft-check.outputs.is_draft != 'true'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/verdict@db5610f105b9c3cb7f78447dc68838d9f041f465 # v2.27.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
